<!DOCTYPE html>

<html>
	<head>
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../styles/pollanswer.css">
	</head>

	<body>

		<form method="POST" action="/" class="text-center border border-light p-5 container" action="#!">

			<img class="logo" src="https://www.drupal.org/files/OC%20Standard%20Logo%20BLACK%20RGB.png">

			<fieldset class="form-group poll">
				<div class="row">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="answer" id="optionA" value="A">
						<label class="form-check-label" for="gridRadios1">A</label>
					</div>

					<div class="form-check">
						<input class="form-check-input" type="radio" name="answer" id="optionB" value="B">
						<label class="form-check-label" for="gridRadios1">B</label>
					</div>

					<div class="form-check">
						<input class="form-check-input" type="radio" name="answer" id="optionC" value="C">
						<label class="form-check-label" for="gridRadios1">C</label>
					</div>

					<div class="form-check">
						<input class="form-check-input" type="radio" name="answer" id="optionD" value="D">
						<label class="form-check-label" for="gridRadios1">D</label>
					</div>

				</div>
			</fieldset>


			<div>
				<button class="btn btn-success" type="submit" value="add">Submit</button>
			</div>

		</form>
	</body>
</html>
