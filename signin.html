<!DOCTYPE html>

<html>
  
	<head>
      <meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
			<link rel="stylesheet" type="text/css" href="./styles/signin.css">
  </head>
  
  <body>
		
		<div class="background">
				<img src="https://www.oberlin.edu/sites/default/files/styles/width_1600/public/content/home/header-video-cover-image/aerial_1600w_q50.jpg?itok=vEGlNNhL">
			</div>
		
    <div class="page-header text-center">
			<h1>ObiePoll!</h1>
		</div>
    <!-- Default form login -->
	<form class="text-center border border-light p-5 container" action="#!" style="padding-left: 100px; padding-right: 100px">
	
			<p class="h4 mb-4">Sign in</p>
	
			<!-- Email -->  
			<div class= "text-left" style= "padding-bottom: 5px">
				<label for="defaultLoginFormEmail">E-mail Address</label>
				<input type="email" id="defaultLoginFormEmail" placeholder="Enter Email" class="form-control">
			</div>
			<!-- Password -->
			<div class="text-left" style="padding-top:5px; padding-bottom:5px">
				<label for="defaultLoginFormPassword">Password</label>
				<input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
			</div>
			
			<div class="d-flex justify-content-around" style= "padding-top: 5px">
					<div>
							<!-- Remember me -->
							<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
									<label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
							</div>
					</div>
					<div>
							<!-- Forgot password -->
							<a href="">Forgot password?</a>
					</div>
			</div>
	
			<!-- Sign in button  add value = submit?-->
			<div>
				<button class="btn btn-danger" type="submit">Sign in</button>
			</div>
	
			<!-- Register -->
			<p>Not a member?
					<a href="">Register</a>
			</p>
	
	
	</form>
	<!-- Default form login -->
    
  </body>
</html>
